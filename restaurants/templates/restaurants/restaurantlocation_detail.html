{% extends "base.html" %}

{% block head_title %}
    Restaurant_Detail || {{ block.super }}
{% endblock head_title %}

{% block content %}
<h1>{{ object.name }}</br><small>{{ object.category }}</small></h1>
<p>{{ object.location }}</p>
<p>Created {{ object.timestamp }}</br> Updated {{ object.updated|timesince }} ago.</p>
{% endblock content %}
