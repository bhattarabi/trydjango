{% extends "base.html" %}

{% block head_title %}
    Restaurants || {{ block.super }}
{% endblock head_title %}

{% block content %}
<h1>Restaurants</h1>
<p>
    <ul>
        {% for obj in object_list %}
            <li>{{ obj.name }} {{ obj.timestamp }} {{ obj.updated }}</li>
        {% endfor %}
    </ul>
</p>
{% endblock content %}
